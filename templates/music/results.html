{% include "base.html" %}

{% block content %}

<style>
    .card-link {
        text-decoration: none;
    }

    .card:hover {
        box-shadow: 2px 2px 4px #9c9c9c;
    }
</style>

<div class="container">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for key, value in recommended.items %}
        <div class="col">
            <a class="card-link" href="watch/{{ value.videoId }}/{{ value.title }}">
                <div class="card">
                    <img src="{{ value.thumbnail }}" class="card-img-top">
                    <div class="card-body">
                        <p class="card-title">{{ value.title|truncatechars:40 }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
